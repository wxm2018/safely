	<style>

<script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/admin/js/main.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">


    layui.config({
        base: '../../static/admin/js/module/'
    }).extend({
        dialog: 'dialog',
    });
	layui.use(['jquery','layer','element'],function () {
		var $=layui.jquery,layer=layui.layer;
		var element=layui.element();
       //用户权限控制
		$.ajax({
			type: 'POST',
			url: 'http://127.0.0.1:8080/user/getIndexInfo' ,
			xhrFields: {withCredentials: true},
			dataType:'json',
			success: function (response) {    //返回值即为状态码
				switch (parseInt(response.state)) {
                    case 1: //管理员
                        $("#admin-equ-manage").css("display","");
                        $("#system").css("display","");
                        $("#fringe-manage").css("display","");
                        $("#admin-user-manage").css("display","");
                        $("#user_name").text("超级管理员");
						break;

					case 2:  //边缘端管理员
                        $("#admin-equ-manage").css("display","");
                        $("#system").css("display","");
                        $("#admin-user-manage").css("display","");
                        $("#user_name").text("超级管理员");
                        $("#user_name").text("边缘管理员："+response.name);
						break;
					case 3: //保安

                        $("#user_name").text("安保人员："+response.name);
						break;
				}
			}

		});
		var html="";
		//获取message
		$.ajax({
			type: 'POST',
			url: 'http://127.0.0.1:8080/user/message',
			xhrFields: {withCredentials: true},
			dataType:'json',
			success:function (resp) {

				$.each(resp, function (index, item) {
					html +="\n" +
							"<div class=\"message-continer\" >\n" +
							"\t\t\t<div class=\"text-continer\">\n" +
							"\t\t\t\t<span>"+ item.text+"</span>\n" +
							"\t\t\t</div>\n" +
							"\t\t\t<div style=\"float: left;padding-left: 20px;\"  >"+item.time+"</div>\n" +
							"\t\t\t<div class=\"border-bottom\"></div>\n" +
							"\t\t</div>";
					$('#message-alert').html(html);



					//$("#fringe").val(data[0].aid);//默认选中
				});
				$('#message-alert').html(html);
				console.log(html);

			}
		})






		$("#logout").click(function () {
			layer.open({
				type: 1,
				title:'提示',
				offset: 'auto', //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
				id: 'layerDemo'+0, //防止重复弹出
				content: '<div style="padding: 20px 100px;">'+ "是否退出?" +'</div>',
				btn: ['确定', '取消'],
				btnAlign: 'c', //按钮居中
				shade: 0 ,//不显示遮罩
				yes: function(){
					layer.closeAll();
                    window.location.href='login-page.html'
				},
			   btn2:function () {
				   layer.closeAll();
			   }
			});
     	});
         //消息弹层
		$("#message-tips").click(function () {
			if(window.innerWidth <= 768) {
			var index=layer.open({
					type: 1,
					title: '消息通知',
					area: ['240px', '350px'],
					fixed: false, //不固定
					content:$("#message-alert"),
					//弹层创建成功
					success: function(layero, index){
						$("#hdd").hide();
						// $.ajax({
						// 	type: 'POST',
						// 	url: 'http://127.0.0.1:8080/user/getIndexInfo',
						// 	xhrFields: {withCredentials: true},
						// 	dataType: 'json',
						// 	success: function (response) {
						//
						// 	}
						// });

					},
					//弹层销毁
					end:function () {
						$("#message-tips").css("color","#999");

					}
				});
				layer.full(index);
			} else {
				 layer.open({
					type: 1,
					title: '消息通知',
					area: ['330px', '420px'],
					fixed: true, //不固定
					 offset: 'r',

					content: $("#message-alert"),
					success: function (layero, index) {
						$("#hdd").hide();



					},
					end: function () {
						$("#message-tips").css("color","#999");

		}
				});



	}
		});
        //主页切换选项卡
        $("#MainPage").click(function () {
            element.tabChange('tab', '0');
        });

		$(".close").click(function () {
			$("#message-alert").empty()
		})
	var scope={
		link:'./welcome.html'
	}
		});
</script>
